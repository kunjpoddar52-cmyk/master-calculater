    <script>
        let s = '0', pin = '1234', party;
        const dv = document.getElementById('val'), adB = document.getElementById('sec-ad-banner');
        const ids = ['sec111', 'sec222', 'sec333', 'sec666', 'sec777', 'sec888', 'sec999'];

        function pr(n) { s = (s === '0' && n !== '.') ? n : s + n; up(); }
        
        function clrA() { 
            s = '0'; up(); clearInterval(party); 
            document.body.style.background = ""; 
            ids.forEach(id => document.getElementById(id).style.display = "none");
            adB.style.display = "none";
            dv.style.display = "block";
        }

        function del() { s = s.slice(0, -1) || '0'; up(); }
        function up() { dv.innerText = s; }

        function ex() {
            // Check PIN (1234)
            if (s === pin) { 
                document.getElementById('vault').classList.add('active'); 
                s = '0'; up(); return; 
            }
            
            // Check Secret Codes (111, 222 etc)
            if (ids.includes('sec' + s)) {
                dv.style.display = "none";
                document.getElementById('sec' + s).style.display = "block";
                return;
            } 
            // Check Secret AD Code (1+1)
            else if (s === '1+1') {
                dv.style.display = "none"; 
                adB.style.display = "block"; // Shows the banner
                return;
            } 
            // Party Mode
            else if (s === '444') {
                party = setInterval(() => { document.body.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`; }, 200);
                s = "PARTY!"; up(); return;
            } 
            else if (s === '555') {
                s = "HELLO BOSS"; up(); return;
            }

            try { s = eval(s.replace('√ó','*').replace('√∑','/')).toString(); up(); } catch { s = "ReBeta"; up(); }
        }

        function tgl() {
            const b = document.body, btn = document.getElementById('t-btn');
            const isD = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isD ? 'light' : 'dark');
            btn.innerText = isD ? "üåô" : "‚òÄÔ∏è";
        }
    </script>
